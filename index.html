<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketShoes</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div>
        <img src="assets/logo.svg" alt="logo">
        <p>HOMEM</p>
        <P>MULHER</P>

        <P>CUSTOMIZAR</P>

    <section>
        <div class="container texto">
            <div>
            <h1>Tênis Esportivo Para Corrida Top</h1>

            <div class="comprar">COMPRAR</div>
            </div>
        </div>
        <div class="container imagem">
            <div>
            <img src="assets/tenis-1-ampliado.png" alt="tenis1">

                <img src="assets/tenis-1-galeria.png" alt="tenis2">

            </div>

    <footer>
        <video src="assets/img-video.png"></video>
        <p>FACEBOOK</p>
